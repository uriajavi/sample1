<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" 
              content="ECUSA Españoles científicos en USA, sección Nueva York"/>
	<title>ECUSA</title>

        <h:outputStylesheet library="css" name="ecusa.css"/>
        <h:outputScript library="js" name="ecusa.js"/>
        <ui:insert name="header_script">
            <script type="text/javascript">
                function onLoad(){
                    //default onLoad does nothing
                }
            </script>
        </ui:insert>
</h:head>

<h:body lang="es" onload="onLoad();">

    <div id="main">
            <div id="header">
                <h:graphicImage library="images" name="head_img.jpg" id="head_img"
                                alt="ECUSA NY" />
                    <!--img src="images/head_img.jpg" id="head_img" alt="" /-->
                <div class="clearFloat"></div>
            </div>
            <h:graphicImage library="images" name="newyorkstamp_img.png" id="newyorkstamp_img"/>
            <!--img src="images/newyorkstamp_img.png" id="newyorkstamp_img" alt="" /-->
            <div class="clearFloat"></div>
            <div id="Line_head">
            </div>
            <div class="clearFloat"></div>
            <div id="contents">
                <h1>
                    <ui:insert name="content_title">ECUSA NY</ui:insert>
                </h1>

                <ui:insert name="content">
                  Españoles Científicos en USA, sección Nueva York   
                </ui:insert>
            </div>
            <div id="nav_panel">
                    <div class="present_txt">

                                    <p class="lastNode">presentación
                            </p>
                    </div>
                    <div class="clearFloat"></div>
                    <div class="areas_txt">

                                    <p class="lastNode">áreas
                            </p>
                    </div>
                    <div class="clearFloat"></div>
                    <div class="events_txt">

                                    <p class="lastNode">eventos
                            </p>
                    </div>
                    <div class="clearFloat"></div>
                    <div class="contact_txt">

                                    <p class="lastNode">contacto
                            </p>
                    </div>
                    <div class="clearFloat"></div>
                    <div>
                        <p class="lastNode">
                            
                            <h:link style="text-decoration: none; " 
                                    styleClass="members_txt"
                                    title="pulse aquí para entrar en el área de miembros" 
                                    outcome="#{loginBean.membersLink}"
                                    value="#{loginBean.membersText}"/>
                            
                        </p>
                    </div>
                    <div class="clearFloat"></div>
            </div>
            <div class="clearFloat"></div>
            <div id="Line_foot">
            </div>
            <div class="clearFloat"></div>
            <div id="footer">
                
                    <h:link outcome="index">
                        <h:graphicImage library="images" 
                                        name="facebook_img.png"
                                        id="facebook_img"/>
                    </h:link>
                
                    <a href="#">
                        <h:graphicImage library="images" name="twitter_img.png" id="twitter_img"/>
                        <!--img src="images/twitter_img.png" id="twitter_img" alt="" /-->
                    </a>
                    <a href="#">
                        <h:graphicImage library="images" name="linkedin_img.png" id="linkedin_img"/>
                        <!--img src="images/linkedin_img.png" id="linkedin_img" alt="" /-->
                    </a>
                    <a href="#">
                        <h:graphicImage library="images" name="google_img.png" id="google_img"/>
                        <!--img src="images/google_img.png" id="google_img" alt="" /-->
                    </a>
                    <div class="clearFloat"></div>
                    <div class="copyright_txt">

                                    <p class="lastNode">&copy; uriajavi 2014
                            </p>
                    </div>
                    <div class="clearFloat"></div>
            </div>
            <div class="clearFloat"></div>
    </div>
</h:body>
</html>
